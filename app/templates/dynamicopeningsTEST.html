{% extends "base.html" %}


{% block content %}

        <title>Learn</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

        * {
            color: white;
        }

        body {
            background-color: black;
        }

        .center {
                margin-left: auto;
                margin-right: auto;
                margin-top: auto;
                margin-bottom: auto;
            }


        .carousel {
                width:640px;
                height:360px;
            }
        

        .carousel-indicators li {
                width: 10px;
                height: 10px;
                border-radius: 100%;
            }

        .carousel-indicators {
                bottom: -50px;
            }

        </style>
    </head>

    <body>
        <div>
            <h1>Hi, {{ current_user.username }}!</h1>
            <h2>Welcome to the learning portal -- Please select an Opening</h2>
        </div>
        <br><br>


        <!--Carousel Wrapper-->
        <div id="carousel-example-2" class="carousel slide carousel-fade center" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
            <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-2" data-slide-to="1"></li>
            <li data-target="#carousel-example-2" data-slide-to="2"></li>
            <li data-target="#carousel-example-2" data-slide-to="3"></li>
            <li data-target="#carousel-example-2" data-slide-to="4"></li>

            </ol>
             <div id = "tester" class = "carousel-inner" role = "listbox">


            </div>
    
     



            </div>
            <!--/.Slides-->

            <!--Controls-->
            <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
            <!--/.Controls-->

        </div>
        <!--/.Carousel Wrapper-->





    </body>

    <script>
        x = {{openings|safe}}

        console.log(x.length)
        div = document.createElement('div')
        function makeOpenings(array){
            for (var i = 0; i<x.length; i++){
                var variable1 = x[i][0];
                var div2 = document.createElement('div');
                if (i==0){
                    div2.className = "carousel-item active";
                } else {
                    div2.className = "carousel-item";
                }
                
                var div3 = document.createElement('div');
                div3.className = "view";
            
 
                var img = document.createElement("img")
                img.ClassName = "d-block center";
                img.src = "static/img/chesspieces/wikipedia/wR.png";
                img.style.width = "300px";
                img.style.height = "300px";
                img.alt = "first slide"
                var div4 = document.createElement('div')
                div4.className = "mask rgba-black-light"
                div3.appendChild(document.createElement('br'))
                div3.appendChild(document.createElement('br'))
                div3.appendChild(document.createElement('br'))
                div3.appendChild(img)
                div3.appendChild(img)
                div3.appendChild(div4)
                var div5 = document.createElement('div')
                div5.ClassName = "carousel-caption";
                var h3 = document.createElement('h3');
                h3.className = "h3-responsive"
                var anchor = document.createElement('a');
                anchor.href =  "{{url_for('chesstest', opening = 'x')}}".replace("x", variable1)
                anchor.innerHTML = x[i][0]
                h3.appendChild(anchor)
                div5.appendChild(h3)
                div3.appendChild(div5)
                div2.appendChild(div3);
                
                document.getElementById("tester").appendChild(div2)
                

            }
   
            return div;
        }
        makeOpenings(x)            

        
    </script>

{% endblock %}
