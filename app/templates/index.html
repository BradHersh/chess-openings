{% extends "base.html" %}

{% block content %}
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            * {
                color: white;
            }
            
            body {
                background-color: black;
            }

            .center {
                margin-left: auto;
                margin-right: auto;
                margin-top: auto;
                margin-bottom: auto;
            }

            .container {
            position: relative;
            width: 50%;
            }

            .image {
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
            }

            .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
            }

            .container:hover .image {
            opacity: 0.1;
            }

            .container:hover .middle {
            opacity: 1;
            }

            .text {
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 32px;
            }

            .row{
                margin-top: 5%;
            }

        </style>

    </head>

    <body>
        <div class = "progress">
            <p id = "prog" style= "color:black; margin: 6px;">{{prog}}</p>
            <div class = "progress-bar" role = "progressbar" style = "width: {{prog}}; color: black;";  aria-valuemin="0" aria-valuemax="100">{{prog}}</div>
        </div>

        <div>
            <br><br>
            <h1 style="text-align: center; ">Hi, {{ current_user.username }}!</h1>
            {% for post in posts %}
            <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
            {% endfor %}
            </div>
        </div>


        <div class="row" style="padding-bottom: 10%;">


            <div class="col-sm-4 container">
                <img src="static/img/chesspieces/wikipedia/wK.png" alt="Avatar" class="image center" style="width: 200px;">
                    <div class="middle">
                        <div class="text"><a href='{{ url_for("newLearn") }}'>Learn</a></div>
                    </div>
            </div>

 

            <div class="col-sm-4 container">
                <img src="static/img/chesspieces/wikipedia/wP.png" alt="Avatar" class="image center" style="width: 200px;">
                    <div class="middle">
                        <div class="text"><a href='{{ url_for("Test") }}'>Test</a></div>
                    </div>
            </div>



            <div class="col-sm-4 container">
                <img src="static/img/chesspieces/wikipedia/wN.png" alt="Avatar" class="image center" style="width: 200px;">
                    <div class="middle">
                        <div class="text"><a href='{{ url_for("results") }}'>Results</a></div>
                    </div>
            </div>


        </div>
        
    </body>
    <script>
        console.log('{{prog}}')
        if ("{{prog}}" == '0.0%'){
            console.log('meow')
            document.getElementById('prog').style.display = "block";

        } else {
            document.getElementById('prog').style.display = "none";

        }

    </script>
{% include "footer.html" %}

{% endblock %}
